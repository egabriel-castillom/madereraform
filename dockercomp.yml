version: '3'
services:
  web:
    build: ./portforever
    ports:
      - "5000:5000"
  nginx:
    build: ./serversettings
    ports:
      - "80:80"
    links:
      - web
  db:
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
